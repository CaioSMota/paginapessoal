<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contato Caio Mota</title>

	<style>
		body{
			background-color: #EEE9E9;
			text-align: center;
		}
		h1 {
			font-size: 30px;
			margin: 0px 100px 0px 15px;
			font-family:calibri;
			color:#228B22;
		}
		table{
			margin: 50px 100px 10px 500px;
		}
	</style>
</head>
<body>
	<h1>Contato Direto</h1>
	<hr>
	<form action="#" method="post">
		<table>
			<tr>
				<td>Nome:</td>
				<td><input type="text" id="nome" name="nome" placeholder="Digite seu Nome"></td>
			</tr>

			<tr>
				<td>Fone:</td>
				<td><input type="text" id="fone" name="fone" placeholder="Digite seu Telefone"></td>
			</tr>

			<tr>
				<td>E-mail:</td>
				<td><input type="text" id="email" name="email" placeholder="Digite seu E-mail"></td>
			</tr>

			<tr>
				<td>Motivo do contato:</td>
				<td><select name="motivoContato">
					<option value="null">Selecione um motivo</option>
					<option value="ContatoComercial">Interesse Comercial</option>
					<option value="ContatoProfissional">Interesse Profissional</option>
					<option value="FazerProposta">Fazer proposta</option>
					<option value="Outros">Outros</option>
				</td>
			</tr>
			
			<tr>
				<td>Comentario:</td>
				<td><textarea id="comentario" name="comentario" rows="5" cols="33" placeholder="Escreva seu comentario..."></textarea></td>
			</tr>

		</table>
		
		<br>
		<input type="submit" value="Enviar">

	</form>
</body>
</html>
